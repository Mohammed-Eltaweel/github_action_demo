name: exploring variables and secrets

on:
    push:
    workflow_dispatch:


jobs:
    deploy:
        strategy:
          fail-fast: false 
          max-parallel: 2
          matrix:
            os: [ubuntu-latest, ubuntu-22.04, windows-latest]
            images: [hello-world, alpine]
            exclude:
              - os: [windows-latest]
                images: [alpine]
            include:
              - os: [amd64/alpine]
                images: [alpine]
        runs-on: ${{matrix.os}}
        steps:

            - name: Echo Docker Details 
              run: docker info

            - name: Run Image on ${{matrix.os}}
              run: docker run ${{matrix.images}}
